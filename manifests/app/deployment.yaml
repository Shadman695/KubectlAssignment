apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: 497449888023.dkr.ecr.us-east-1.amazonaws.com/clo835-assignment1:my_app_latest
        ports:
        - containerPort: 8080
        env:
        - name: DBHOST
          value: "10.244.0.7"
        - name: DBPORT
          value: "3306"
        - name: DBPWD
          value: "dbpassword"
